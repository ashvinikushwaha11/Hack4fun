<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AdoptionForm.css">
</head>
<body>
    <div class="container">
      <img src="Bg-img.jpeg" alt="">
        <div class="title">
            <h2>You are only one step away fill the form</h2>
        </div>
      <div class="d-flex">
        <form action="" method="">
          <label>
            <span class="fname">First Name <span class="required">*</span></span>
            <input type="text" name="fname">
          </label>
          <label>
            <span class="lname">Last Name <span class="required">*</span></span>
            <input type="text" name="lname">
          </label>
          
          <label>
            <span>Country <span class="required">*</span></span>
            <select name="selection">
              <option value="select"><b>Default</b></option>
              <option value="ALA">India</option>
              
            </select>
          </label>
          <label>
            <span>Street Address <span class="required">*</span></span>
            <input type="text" name="houseadd" placeholder="House number and street name" required>
          </label>
          
          <label>
            <span>Time Period <span class="required">*</span></span>
            <select>
                <option>1 Month</option>
                <option>3 Month</option>
                <option>6 Month</option>
                <option>9 Month</option>
                <option>12 Month</option>
            </select>
          </label>
          <label>
            <span>City/State <span class="required">*</span></span>
            <input type="text" name="city"> 
          </label>
          <label>
            <span>Postcode / ZIP <span class="required">*</span></span>
            <input type="text" name="city"> 
          </label>
          <label>
            <span>Phone <span class="required">*</span></span>
            <input type="tel" name="city"> 
          </label>
          <label>
            <span>Email Address <span class="required">*</span></span>
            <input type="email" name="city"> 
          </label>
          <div>
            <a href="Thankyou.html">
            <button type="button">Adopt Now</button>
            </a>
          </div>
        </form>
    </body>
</html>
